<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>

<h2>Book List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Copies</th>
        <th>Price</th>
    </tr>

    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.copies}"></td>
        <td th:text="${b.price}"></td>
    </tr>
</table>

<br>
<a href="/cart">Back to Cart</a>

</body>
</html>
