<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>

    <!-- Display Order Details -->
    <div th:if="${order}">
        <h2>Thank you for your order!</h2>

        <h3>Order Information:</h3>
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p><strong>Total Amount Paid:</strong> $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></p>

        <h3>Items Purchased:</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${order.products}">
                    <td>
                        <!-- Handle different product types -->
                        <span th:if="${product instanceof T(csd230.lab1.entities.PublicationEntity)}"
                              th:text="${product.title}"></span>
                        <span th:if="${product instanceof T(csd230.lab1.entities.TicketEntity)}"
                              th:text="${product.description}"></span>
                        <span th:unless="${product instanceof T(csd230.lab1.entities.PublicationEntity) or
                                           product instanceof T(csd230.lab1.entities.TicketEntity)}"
                              th:text="${product.name}"></span>
                    </td>
                    <td th:text="${product.productType}"></td>
                    <td>$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></td>
                </tr>
            </tbody>
        </table>

        <br/>
        <a th:href="@{/books}">Continue Shopping</a> |
        <a th:href="@{/cart}">View Cart</a>
    </div>

    <!-- Error message if order not found -->
    <div th:unless="${order}">
        <p>Order not found.</p>
        <a th:href="@{/cart}">Back to Cart</a>
    </div>
</body>
</html>
